<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="Huddle's logo" />
    </header>
    <main class="container">
      <img
        class="mockups"
        src="./images/illustration-mockups.svg"
        alt="Illustration mockups"
      />
      <div class="register-box">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </div>
    </main>

    <footer>
      <div class="icon fab fa-facebook-f"></div>
      <div class="icon fab fa-twitter"></div>
      <div class="icon fab fa-instagram"></div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/fd9438e386.js"
    crossorigin="anonymous"
  ></script>
</html>
